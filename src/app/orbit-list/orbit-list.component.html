<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <td><li *ngFor="let satellite of satellites">{{satellite.name}}</li></td>
        <td><li [class.debris-style]="satellite.isSpaceDebris()" *ngFor="let satellite of satellites" >{{satellite.type}}</li></td>
        <td><li *ngFor="let satellite of satellites">{{satellite.operational}}</td>
        <td><li *ngFor="let satellite of satellites">{{satellite.orbitType}}</td>
        <td><li *ngFor="let satellite of satellites">{{satellite.launchDate}}</td>
    </tr>
</table>
